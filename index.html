<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./slider.css" />

    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <img class="arrow left" src="./img/image.svg" alt="" />
        <div class="frame">
          <div class="slider">
            <img
              class="pic"
              src="https://images.pexels.com/photos/11305767/pexels-photo-11305767.jpeg"
              alt=""
            />
            <img
              class="pic"
              src="https://images.pexels.com/photos/3574440/pexels-photo-3574440.jpeg"
              alt=""
            />
            <img
              class="pic"
              src="https://images.pexels.com/photos/12791178/pexels-photo-12791178.jpeg"
              alt=""
            />
            <img
              class="pic"
              src="https://images.pexels.com/photos/2692254/pexels-photo-2692254.jpeg"
              alt=""
            />
          </div>
        </div>
        <img class="arrow right" src="./img/image.svg" alt="" />
      </div>
      <div class="bottom-section"></div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
